name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false # This is necessary to use a different token for pushing

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0' # Ensure Node.js version is compatible

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: npm run build

      - name: Create CNAME file
        run: echo "www.diebarschule.de" > out/CNAME

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Deploy to GitHub Pages
        env:
          MY_OWN_SECRET: ${{ secrets.MY_OWN_SECRET }}
        run: |
          npx gh-pages -d out -r https://x-access-token:${{ secrets.MY_OWN_SECRET }}@github.com/${{ github.repository }}.git -b gh-pages
